<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Space | Card Database</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Load Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom scrollbar to match the dark theme */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        body { background-color: #020617; } /* slate-950 */
        
        /* --- ANIMATIONS --- */

        /* Shine Animation */
        @keyframes shine-move {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Golden Gradient Text for Crazy (Optional use) */
        .gold-gradient {
            background: linear-gradient(90deg, #FDB931, #FFFFAC, #FDB931);
            background-size: 200% 200%;
            animation: gradient-move 3s ease infinite;
        }
        @keyframes gradient-move {
            0% { background-position: 0% 50% }
            50% { background-position: 100% 50% }
            100% { background-position: 0% 50% }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // --- INTERNAL ICONS ---
        const Icon = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Search = (props) => <Icon {...props}><circle cx="11" cy="11" r="8" /><path d="m21 21-4.3-4.3" /></Icon>;
        const Layers = (props) => <Icon {...props}><polygon points="12 2 2 7 12 12 22 7 12 2" /><polyline points="2 17 12 22 22 17" /><polyline points="2 12 12 17 22 12" /></Icon>;
        const Trophy = (props) => <Icon {...props}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" /><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" /><path d="M4 22h16" /><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" /><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" /><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" /></Icon>;
        const Crown = (props) => <Icon {...props}><path d="m2 4 3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14" /></Icon>;
        const Heart = (props) => <Icon {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" /></Icon>;
        const Zap = (props) => <Icon {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" /></Icon>;
        const X = (props) => <Icon {...props}><path d="M18 6 6 18" /><path d="m6 6 12 12" /></Icon>;
        const AtSign = (props) => <Icon {...props}><circle cx="12" cy="12" r="4" /><path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94" /></Icon>;
        const Hash = (props) => <Icon {...props}><line x1="4" y1="9" x2="20" y2="9" /><line x1="4" y1="15" x2="20" y2="15" /><line x1="10" y1="3" x2="8" y2="21" /><line x1="16" y1="3" x2="14" y2="21" /></Icon>;
        
        // --- DATA ---
        
        const RARITY_RANK = {
            'CRAZY': 100,
            'Legendary': 90,
            'Epic': 80,
            'Rare': 70,
            'Uncommon': 60,
            'Common': 50,
            'Special': 40
        };

        const generateCards = () => {
            const ogEntries = [];
            const reFinished = [
                { 
                    id: 're-momo', 
                    title: 'Momo Dono', 
                    type: 'Character', 
                    rarity: 'CRAZY', 
                    imageType: 'image',
                    image: './7_momo_dono.png', 
                    stats: { hype: 121, chill: 95 }, 
                    description: 'Helper at re. One Piece fun.', 
                    section: 're',
                    extended: {
                        handles: { x: 'onnet1001', discord: 'vanca_6116' },
                        joined: '15.08.2024',
                        attribute: 'Discord',
                        roles: ['(re)gional helper', '(re)al OG', '(re)al contributor', '(re)staker', 'AMA Legend', 'Karaoke Legend'],
                        metrics: [
                            { label: 'Score CT', value: 121 },
                            { label: 'Followers', value: 1666 },
                            { label: 'KOL Followers', value: 0 },
                            { label: 'X Posts', value: 8829 },
                            { label: 'RE Posts', value: 62 }
                        ],
                        credits: { bg: 'BichDiem03', pfp: 'pixnvm' },
                        cardNumber: 7
                    }
                }
            ];

            return [...ogEntries, ...reFinished];
        };

        const INITIAL_CARDS = generateCards();

        // --- COMPONENTS ---

        const RarityBadge = ({ rarity }) => {
            const colors = {
                Common: 'bg-slate-600 text-white',
                Uncommon: 'bg-green-500 text-white',
                // Dark Blue for Rare
                Rare: 'bg-blue-800 text-white border border-blue-600 shadow-[0_0_10px_rgba(30,64,175,0.6)]',
                // Pink for Epic
                Epic: 'bg-pink-500 text-white border border-pink-400 shadow-[0_0_15px_rgba(236,72,153,0.6)]',
                // Purple for Legendary
                Legendary: 'bg-purple-600 text-white border border-purple-400 shadow-[0_0_15px_rgba(147,51,234,0.6)]',
                Special: 'bg-indigo-600 text-white ring-2 ring-indigo-400',
                // Golden for CRAZY
                CRAZY: 'bg-gradient-to-r from-yellow-400 via-amber-300 to-yellow-500 text-slate-900 font-black tracking-widest uppercase border border-yellow-200 shadow-[0_0_20px_rgba(234,179,8,0.8)] animate-pulse'
            };

            return (
                <span className={`text-[10px] uppercase px-2 py-0.5 rounded-full tracking-wider ${rarity === 'CRAZY' ? 'font-black' : 'font-bold'} ${colors[rarity] || colors.Common}`}>
                    {rarity}
                </span>
            );
        };

        const Logo = () => {
            const [error, setError] = useState(false);
            if (error) {
                return (
                    <div className="h-12 w-12 flex items-center justify-center bg-slate-800 rounded-lg border border-slate-700/50 shadow-lg">
                        <Layers className="text-purple-400" />
                    </div>
                );
            }
            return (
                <img src="./logocard.png" alt="Logo" className="h-12 w-auto object-cover" onError={() => setError(true)} />
            );
        };

        const CardModal = ({ card, onClose }) => {
            const handleContentClick = (e) => e.stopPropagation();

            // Dynamic card glow for Modal based on Rarity
            let glowStyle = {};
            if (card.rarity === 'CRAZY') glowStyle = { boxShadow: '0 0 40px 15px rgba(234, 179, 8, 0.6)' }; // Gold
            else if (card.rarity === 'Legendary') glowStyle = { boxShadow: '0 0 35px 12px rgba(147, 51, 234, 0.5)' }; // Purple
            else if (card.rarity === 'Epic') glowStyle = { boxShadow: '0 0 30px 10px rgba(236, 72, 153, 0.5)' }; // Pink
            else if (card.rarity === 'Rare') glowStyle = { boxShadow: '0 0 25px 8px rgba(30, 64, 175, 0.6)' }; // Dark Blue

            return (
                <div 
                    className="fixed inset-0 z-[100] flex items-center justify-center p-4 animate-in fade-in duration-200" 
                    onClick={onClose}
                >
                    <div className="absolute inset-0 bg-slate-950/90 backdrop-blur-md" />
                    
                    <div 
                        className="relative w-full max-w-lg bg-slate-900 border border-slate-700 rounded-2xl shadow-2xl overflow-hidden transform transition-all scale-100 mx-4 max-h-[90vh] overflow-y-auto"
                        onClick={handleContentClick}
                    >
                        {/* Video Background if available for Momo - Covers Entire Modal */}
                        {card.id.includes('momo') && (
                            <div className="absolute inset-0 z-0 pointer-events-none">
                                <video 
                                    autoPlay 
                                    loop 
                                    muted 
                                    playsInline 
                                    className="w-full h-full object-cover opacity-30"
                                >
                                    <source src="./momo.mp4" type="video/mp4" />
                                </video>
                                <div className="absolute inset-0 bg-slate-900/60"></div>
                            </div>
                        )}

                        <button
                            onClick={onClose}
                            className="absolute top-4 right-4 z-20 p-2 bg-black/40 hover:bg-black/60 rounded-full text-white transition-colors"
                        >
                            <X size={20} />
                        </button>

                        {/* Modal Header Image */}
                        <div className={`h-64 md:h-80 w-full flex items-center justify-center relative overflow-hidden bg-transparent z-10`}>
                            
                            {/* Card Image */}
                            <div className="z-10 h-full w-full flex justify-center items-center p-4">
                                {card.imageType === 'image' ? (
                                    <img 
                                        src={card.image} 
                                        className={`h-[90%] w-auto object-contain rounded-lg transition-all duration-500`}
                                        style={glowStyle} 
                                        alt={card.title} 
                                    />
                                ) : (
                                    <span className="text-8xl drop-shadow-2xl animate-pulse">{card.image}</span>
                                )}
                            </div>
                            
                            {/* Gradient Overlay for Text Readability */}
                            <div className="absolute inset-x-0 bottom-0 h-32 bg-gradient-to-t from-slate-900 to-transparent z-10"></div>
                            
                            {/* Title overlay */}
                            <div className="absolute bottom-4 left-4 md:left-6 z-20">
                                <h3 className="text-3xl md:text-4xl font-black text-white drop-shadow-md tracking-tight flex items-center gap-2">
                                    {card.title}
                                </h3>
                                <div className="flex items-center gap-2 mt-2">
                                    <RarityBadge rarity={card.rarity} />
                                    {/* Removed Character and Discord text as requested */}
                                </div>
                            </div>
                        </div>

                        <div className="p-4 md:p-6 space-y-6 relative z-10">
                            
                            {/* Main Description */}
                            <div className="bg-slate-800/60 backdrop-blur-sm rounded-xl p-4 border border-slate-700/50 relative overflow-hidden group">
                                <p className="text-slate-300 italic text-lg leading-relaxed font-light relative z-10">
                                    "{card.description}"
                                </p>
                            </div>

                            {/* Extended Data Section */}
                            {card.extended && (
                                <div className="space-y-6 animate-in slide-in-from-bottom-4 duration-500 delay-100">
                                    
                                    {/* Socials & Info Grid */}
                                    <div className="grid grid-cols-2 gap-4">
                                        <a 
                                            href={`https://x.com/${card.extended.handles.x}`}
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="bg-slate-800/80 backdrop-blur-sm p-3 rounded-lg border border-slate-700/50 flex flex-col gap-1 hover:bg-slate-700/80 transition-colors group/link cursor-pointer"
                                        >
                                            <div className="flex items-center gap-2 text-slate-400 text-xs uppercase font-bold tracking-wider group-hover/link:text-slate-300">
                                                <AtSign size={12} /> X (Twitter)
                                            </div>
                                            <div className="text-slate-200 font-mono text-sm truncate flex items-center justify-between">
                                                {card.extended.handles.x}
                                                <Icon size={12} className="opacity-0 group-hover/link:opacity-50"><polyline points="15 3 21 3 21 9" /><line x1="10" y1="14" x2="21" y2="3" /></Icon>
                                            </div>
                                        </a>
                                        <a 
                                            href="https://discord.com/app"
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="bg-slate-800/80 backdrop-blur-sm p-3 rounded-lg border border-slate-700/50 flex flex-col gap-1 hover:bg-slate-700/80 transition-colors group/link cursor-pointer"
                                            title="Open Discord Web App"
                                        >
                                            <div className="flex items-center gap-2 text-slate-400 text-xs uppercase font-bold tracking-wider group-hover/link:text-slate-300">
                                                <Hash size={12} /> Discord
                                            </div>
                                            <div className="text-slate-200 font-mono text-sm truncate flex items-center justify-between">
                                                {card.extended.handles.discord}
                                                <Icon size={12} className="opacity-0 group-hover/link:opacity-50"><polyline points="15 3 21 3 21 9" /><line x1="10" y1="14" x2="21" y2="3" /></Icon>
                                            </div>
                                        </a>
                                    </div>

                                    {/* Roles Tags */}
                                    <div>
                                        <h4 className="text-xs text-slate-500 uppercase font-bold tracking-widest mb-3">Roles & Titles</h4>
                                        <div className="flex flex-wrap gap-2">
                                            {card.extended.roles.map((role, idx) => (
                                                <div key={idx} className="px-3 py-1 bg-indigo-500/20 backdrop-blur-sm text-indigo-300 border border-indigo-500/30 rounded-full text-xs font-medium hover:bg-indigo-500/30 transition-colors cursor-default flex items-center gap-2">
                                                    {/* Role Icon */}
                                                    <img src={`./${role}.png`} alt="" className="w-4 h-4 object-contain" onError={(e) => e.target.style.display='none'} />
                                                    {role}
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* Metrics Grid */}
                                    <div className="grid grid-cols-2 md:grid-cols-3 gap-3">
                                        {card.extended.metrics.map((metric, idx) => (
                                            <div key={idx} className="text-center p-3 rounded-lg bg-slate-800/60 backdrop-blur-sm border border-slate-700/50 hover:bg-slate-800/80 transition-colors">
                                                <div className="text-xl font-bold text-white mb-1">{metric.value}</div>
                                                <div className="text-[10px] text-slate-500 uppercase font-bold">{metric.label}</div>
                                            </div>
                                        ))}
                                    </div>

                                    {/* Credits & Footer */}
                                    <div className="flex justify-between items-end border-t border-slate-800/50 pt-4 text-xs text-slate-500">
                                        <div className="flex flex-col gap-1">
                                            <span>Illus. bg: <span className="text-slate-400">{card.extended.credits.bg}</span></span>
                                            <span>Illus. pfp: <span className="text-slate-400">{card.extended.credits.pfp}</span></span>
                                        </div>
                                        <div className="text-right">
                                            <div>Joined: {card.extended.joined}</div>
                                            <div className="font-mono text-slate-600 mt-1">NO. {card.extended.cardNumber.toString().padStart(3, '0')}</div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Basic Stats Fallback */}
                            {!card.extended && (
                                <div className="grid grid-cols-2 gap-3">
                                    <div className="bg-slate-800/80 backdrop-blur-sm p-3 rounded-lg flex items-center gap-3 border border-slate-700">
                                        <div className="p-2 rounded bg-rose-500/20 text-rose-400"><Zap size={20} /></div>
                                        <div>
                                            <div className="text-[10px] text-slate-400 uppercase font-bold">Hype</div>
                                            <div className="text-xl font-bold text-slate-100">{card.stats.hype}</div>
                                        </div>
                                    </div>
                                    <div className="bg-slate-800/80 backdrop-blur-sm p-3 rounded-lg flex items-center gap-3 border border-slate-700">
                                        <div className="p-2 rounded bg-cyan-500/20 text-cyan-400"><Heart size={20} /></div>
                                        <div>
                                            <div className="text-[10px] text-slate-400 uppercase font-bold">Chill</div>
                                            <div className="text-xl font-bold text-slate-100">{card.stats.chill}</div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const Card = ({ data, onClick }) => {
            // Determine Shine Color based on Rarity
            let shineGradient = 'rgba(255, 255, 255, 0.2)'; // Default
            if (data.rarity === 'CRAZY') shineGradient = 'rgba(255, 215, 0, 0.5)'; // Gold
            else if (data.rarity === 'Legendary') shineGradient = 'rgba(147, 51, 234, 0.5)'; // Purple
            else if (data.rarity === 'Epic') shineGradient = 'rgba(236, 72, 153, 0.5)'; // Pink

            return (
                <div 
                    onClick={() => onClick(data)}
                    className={`group relative h-[500px] w-full perspective-1000 cursor-pointer transition-transform duration-300 hover:scale-[1.02] flex items-center justify-center`}
                >
                    {/* Inner Container: Fits the image width exactly */}
                    <div className={`relative h-full w-auto rounded-2xl overflow-hidden shadow-xl border border-slate-800 bg-slate-900 ${data.rarity === 'CRAZY' ? 'group-hover:shadow-[0_0_40px_rgba(255,215,0,0.3)]' : 'group-hover:shadow-[0_0_30px_rgba(168,85,247,0.4)]'}`}>
                        
                        {/* Image: Auto width to maintain aspect ratio, Full height */}
                        {data.imageType === 'image' ? (
                            <img 
                                src={data.image} 
                                alt={data.title} 
                                className="h-full w-auto object-contain" 
                            />
                        ) : (
                            <div className="h-full w-full aspect-[2/3] flex items-center justify-center bg-slate-800 text-6xl">
                                {data.image}
                            </div>
                        )}

                        {/* Rarity Shine Effect */}
                        <div 
                            className="absolute inset-0 pointer-events-none opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                            style={{
                                background: `linear-gradient(110deg, transparent 30%, ${shineGradient} 50%, transparent 70%)`,
                                backgroundSize: '200% 100%',
                                animation: 'shine-move 1.5s infinite linear'
                            }}
                        />
                    </div>
                </div>
            );
        };

        function App() {
            const [searchTerm, setSearchTerm] = useState('');
            const [activeTab, setActiveTab] = useState('all'); 
            const [selectedCard, setSelectedCard] = useState(null);

            const filteredCards = useMemo(() => {
                let filtered = INITIAL_CARDS.filter(card => {
                    const matchesSearch = card.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                        card.description.toLowerCase().includes(searchTerm.toLowerCase());
                    const matchesTab = activeTab === 'all' || card.section === activeTab;
                    return matchesSearch && matchesTab;
                });

                // Sort: CRAZY > Legendary > Epic > Rare > others
                return filtered.sort((a, b) => {
                    const rankA = RARITY_RANK[a.rarity] || 0;
                    const rankB = RARITY_RANK[b.rarity] || 0;
                    return rankB - rankA; // Descending order
                });
            }, [searchTerm, activeTab]);

            const ogCards = filteredCards.filter(c => c.section === 'og');
            const reCards = filteredCards.filter(c => c.section === 're');

            return (
                <div className="min-h-screen bg-slate-950 text-slate-100 font-sans selection:bg-purple-500/30">
                    
                    <nav className="sticky top-0 z-50 w-full backdrop-blur-md bg-slate-950/80 border-b border-slate-800">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex flex-col md:flex-row items-center justify-between min-h-[5rem] py-3 md:py-0 gap-3 md:gap-0">
                                <div className="flex items-center gap-2 self-start md:self-auto">
                                    <Logo />
                                </div>

                                <div className="w-full md:w-auto flex flex-wrap justify-center md:justify-end gap-2 items-center">
                                    <button 
                                        onClick={() => setActiveTab('all')}
                                        className={`flex-1 md:flex-none px-3 md:px-4 py-2 rounded-lg text-xs md:text-sm font-medium transition-all whitespace-nowrap ${activeTab === 'all' ? 'bg-slate-800 text-white shadow-md' : 'text-slate-400 hover:text-white hover:bg-slate-900'}`}
                                    >
                                        All Cards
                                    </button>
                                    <button 
                                        onClick={() => setActiveTab('og')}
                                        className={`flex-1 md:flex-none px-3 md:px-4 py-2 rounded-lg text-xs md:text-sm font-medium transition-all whitespace-nowrap ${activeTab === 'og' ? 'bg-slate-800 text-white shadow-md' : 'text-slate-400 hover:text-white hover:bg-slate-900'}`}
                                    >
                                        OG Entries
                                    </button>
                                    <button 
                                        onClick={() => setActiveTab('re')}
                                        className={`flex-1 md:flex-none px-3 md:px-4 py-2 rounded-lg text-xs md:text-sm font-medium transition-all whitespace-nowrap ${activeTab === 're' ? 'bg-slate-800 text-white shadow-md' : 'text-slate-400 hover:text-white hover:bg-slate-900'}`}
                                    >
                                        RE Special
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
                        <div className="mb-8 md:mb-12 relative max-w-2xl mx-auto">
                            <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                <Search className="h-5 w-5 text-slate-500" />
                            </div>
                            <input
                                type="text"
                                className="block w-full pl-11 pr-4 py-3 md:py-4 bg-slate-900 border border-slate-800 rounded-2xl text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all shadow-lg text-sm md:text-base"
                                placeholder="Search by card name, description or vibe..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>

                        {(activeTab === 'all' || activeTab === 'og') && ogCards.length > 0 && (
                            <div className="mb-12 md:mb-16">
                                <div className="flex items-center gap-3 md:gap-4 mb-6 md:mb-8">
                                    <div className="h-px bg-slate-800 flex-1"></div>
                                    <h2 className="text-xl md:text-3xl font-bold flex items-center gap-2 md:gap-3">
                                        <Trophy className="text-yellow-500 w-5 h-5 md:w-8 md:h-8" />
                                        <span className="bg-clip-text text-transparent bg-gradient-to-r from-yellow-200 to-yellow-500">
                                            OG Contest Entries
                                        </span>
                                        <span className="text-xs md:text-sm font-normal text-slate-500 bg-slate-900 px-2 md:px-3 py-1 rounded-full border border-slate-800">
                                            {ogCards.length}
                                        </span>
                                    </h2>
                                    <div className="h-px bg-slate-800 flex-1"></div>
                                </div>
                                
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-8">
                                    {ogCards.map((card) => (
                                        <Card key={card.id} data={card} onClick={setSelectedCard} />
                                    ))}
                                </div>
                            </div>
                        )}

                        {(activeTab === 'all' || activeTab === 're') && reCards.length > 0 && (
                            <div>
                                <div className="flex items-center gap-3 md:gap-4 mb-6 md:mb-8">
                                    <div className="h-px bg-slate-800 flex-1"></div>
                                    <h2 className="text-xl md:text-3xl font-bold flex items-center gap-2 md:gap-3">
                                        <Crown className="text-purple-500 w-5 h-5 md:w-8 md:h-8" />
                                        <span className="bg-clip-text text-transparent bg-gradient-to-r from-purple-300 to-indigo-400">
                                            RE Special Edition
                                        </span>
                                        <span className="text-xs md:text-sm font-normal text-slate-500 bg-slate-900 px-2 md:px-3 py-1 rounded-full border border-slate-800">
                                            {reCards.length}
                                        </span>
                                    </h2>
                                    <div className="h-px bg-slate-800 flex-1"></div>
                                </div>

                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-8">
                                    {reCards.map((card) => (
                                        <Card key={card.id} data={card} onClick={setSelectedCard} />
                                    ))}
                                </div>
                            </div>
                        )}

                        {filteredCards.length === 0 && (
                            <div className="text-center py-20">
                                <div className="inline-block p-6 rounded-full bg-slate-900 mb-4">
                                    <Search className="h-8 w-8 text-slate-600" />
                                </div>
                                <h3 className="text-xl font-medium text-slate-300">No cards found</h3>
                                <p className="text-slate-500 mt-2">Try adjusting your search terms.</p>
                            </div>
                        )}
                    </main>

                    {selectedCard && (
                        <CardModal card={selectedCard} onClose={() => setSelectedCard(null)} />
                    )}

                    <footer className="bg-slate-950 border-t border-slate-900 py-12">
                        <div className="max-w-7xl mx-auto px-4 text-center">
                            <p className="text-slate-600 text-sm">
                                Â© 2024 Vibes Game Collection. All rights reserved.
                            </p>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
