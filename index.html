<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIBES.LIB | Card Database</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Load Babel for JSX support -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom scrollbar to match the dark theme */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
        body { background-color: #020617; } /* slate-950 */
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        // --- INTERNAL ICONS ---
        const Icon = ({ size = 24, className = "", children }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {children}
            </svg>
        );

        const Search = (props) => <Icon {...props}><circle cx="11" cy="11" r="8" /><path d="m21 21-4.3-4.3" /></Icon>;
        const Layers = (props) => <Icon {...props}><polygon points="12 2 2 7 12 12 22 7 12 2" /><polyline points="2 17 12 22 22 17" /><polyline points="2 12 12 17 22 12" /></Icon>;
        const Sparkles = (props) => <Icon {...props}><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L12 3Z" /><path d="M5 3v4" /><path d="M9 3v4" /><path d="M3 5h4" /><path d="M3 9h4" /></Icon>;
        const Zap = (props) => <Icon {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2" /></Icon>;
        const Trophy = (props) => <Icon {...props}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6" /><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18" /><path d="M4 22h16" /><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22" /><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22" /><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z" /></Icon>;
        const Crown = (props) => <Icon {...props}><path d="m2 4 3 12h14l3-12-6 7-4-7-4 7-6-7zm3 16h14" /></Icon>;
        const Heart = (props) => <Icon {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" /></Icon>;
        const Star = (props) => <Icon {...props}><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" /></Icon>;
        const X = (props) => <Icon {...props}><path d="M18 6 6 18" /><path d="m6 6 12 12" /></Icon>;

        // --- MOCK DATA GENERATION ---
        const CARD_TYPES = ['Vibe', 'Moment', 'Character', 'Item'];

        const generateCards = () => {
        const cards = [];

        // 1. OG CONTEST ENTRIES
        const ogFinished = [
            { id: 'og-1', title: 'Midnight Drive', type: 'Moment', rarity: 'Rare', image: 'üöó', stats: { hype: 85, chill: 90 }, description: 'Cruising down the highway with synthwave blasting.', section: 'og' },
            { id: 'og-2', title: 'Retro Console', type: 'Item', rarity: 'Uncommon', image: 'üïπÔ∏è', stats: { hype: 40, chill: 100 }, description: 'Blow on the cartridge to make it work.', section: 'og' },
            { id: 'og-3', title: 'Neon Cat', type: 'Character', rarity: 'Legendary', image: 'üê±', stats: { hype: 99, chill: 20 }, description: 'It glows in the dark and demands snacks.', section: 'og' },
            { id: 'og-4', title: 'Pixel Sunset', type: 'Vibe', rarity: 'Common', image: 'üåÖ', stats: { hype: 30, chill: 80 }, description: 'Low resolution, high relaxation.', section: 'og' },
            { id: 'og-5', title: 'Glitch Ghost', type: 'Character', rarity: 'Rare', image: 'üëª', stats: { hype: 75, chill: 40 }, description: 'Sometimes it\'s there, sometimes it\'s n-n-not.', section: 'og' },
        ];

        // Fill remaining OG
        for (let i = 0; i < 95; i++) {
            cards.push({
            id: `og-placeholder-${i}`,
            title: `OG Entry #${i + 6}`,
            type: CARD_TYPES[Math.floor(Math.random() * CARD_TYPES.length)],
            rarity: 'Common',
            image: 'üëæ',
            stats: { hype: Math.floor(Math.random() * 100), chill: Math.floor(Math.random() * 100) },
            description: 'Card data pending...',
            section: 'og',
            isPlaceholder: true
            });
        }

        // 2. RE SPECIAL EDITION
        const reFinished = [
            { id: 're-1', title: 'Golden Vibe', type: 'Vibe', rarity: 'Special', image: '‚ú®', stats: { hype: 100, chill: 100 }, description: 'The ultimate state of being.', section: 're' },
            { id: 're-2', title: 'Hype Beast', type: 'Character', rarity: 'Legendary', image: 'ü¶ç', stats: { hype: 95, chill: 10 }, description: 'Always loud, always proud.', section: 're' },
            { id: 're-3', title: 'Chill Pill', type: 'Item', rarity: 'Uncommon', image: 'üíä', stats: { hype: 0, chill: 110 }, description: 'Take one and call me in the morning.', section: 're' },
            { id: 're-4', title: 'Cosmic Latte', type: 'Item', rarity: 'Rare', image: '‚òï', stats: { hype: 50, chill: 75 }, description: 'Brewed with stardust.', section: 're' },
            { id: 're-5', title: 'Zero Gravity', type: 'Moment', rarity: 'Special', image: 'üë®‚ÄçüöÄ', stats: { hype: 88, chill: 88 }, description: 'Floating away from all responsibilities.', section: 're' },
        ];

        // Fill remaining RE
        for (let i = 0; i < 95; i++) {
            cards.push({
            id: `re-placeholder-${i}`,
            title: `RE Special #${i + 6}`,
            type: CARD_TYPES[Math.floor(Math.random() * CARD_TYPES.length)],
            rarity: 'Common',
            image: 'üíé',
            stats: { hype: Math.floor(Math.random() * 100), chill: Math.floor(Math.random() * 100) },
            description: 'Classified data...',
            section: 're',
            isPlaceholder: true
            });
        }

        return [...ogFinished, ...cards.slice(0, 95), ...reFinished, ...cards.slice(95)];
        };

        const INITIAL_CARDS = generateCards();

        // --- COMPONENTS ---

        const RarityBadge = ({ rarity }) => {
        const colors = {
            Common: 'bg-slate-600 text-white',
            Uncommon: 'bg-green-500 text-white',
            Rare: 'bg-blue-500 text-white',
            Legendary: 'bg-orange-500 text-white',
            Special: 'bg-purple-600 text-white ring-2 ring-purple-300',
        };

        return (
            <span className={`text-[10px] uppercase font-bold px-2 py-0.5 rounded-full tracking-wider ${colors[rarity] || colors.Common}`}>
            {rarity}
            </span>
        );
        };

        const UserIcon = () => <Crown size={14} className="text-amber-400" />;

        const CardModal = ({ card, onClose }) => {
        const handleContentClick = (e) => e.stopPropagation();

        return (
            <div 
            className="fixed inset-0 z-[100] flex items-center justify-center p-4 animate-in fade-in duration-200" 
            onClick={onClose}
            >
            <div className="absolute inset-0 bg-slate-950/80 backdrop-blur-sm" />
            
            <div 
                className="relative w-full max-w-md bg-slate-900 border border-slate-700 rounded-2xl shadow-2xl overflow-hidden transform transition-all scale-100 mx-4"
                onClick={handleContentClick}
            >
                <button
                onClick={onClose}
                className="absolute top-4 right-4 z-10 p-2 bg-black/40 hover:bg-black/60 rounded-full text-white transition-colors"
                >
                <X size={20} />
                </button>

                <div className={`h-48 md:h-56 w-full flex items-center justify-center text-6xl md:text-8xl bg-gradient-to-b ${card.section === 'og' ? 'from-slate-700 to-slate-800' : 'from-indigo-900 to-slate-900'}`}>
                <span className="drop-shadow-2xl animate-pulse">{card.image}</span>
                </div>

                <div className="p-4 md:p-6">
                <div className="flex justify-between items-start mb-4">
                    <div>
                    <h3 className="text-xl md:text-2xl font-bold text-slate-100">{card.title}</h3>
                    <div className="flex items-center gap-2 mt-1">
                        <span className="text-xs text-slate-400 uppercase tracking-widest">{card.type}</span>
                        <span className="text-slate-600">‚Ä¢</span>
                        <RarityBadge rarity={card.rarity} />
                    </div>
                    </div>
                </div>

                <div className="bg-slate-800/50 rounded-xl p-4 mb-6 border border-slate-700/50 max-h-40 overflow-y-auto">
                    <p className="text-slate-300 italic text-base md:text-lg leading-relaxed">
                    "{card.description}"
                    </p>
                </div>

                <div className="grid grid-cols-2 gap-3">
                    <div className="bg-slate-800 p-3 rounded-lg flex items-center gap-3 border border-slate-700">
                    <div className="p-2 rounded bg-rose-500/20 text-rose-400">
                        <Zap size={20} />
                    </div>
                    <div>
                        <div className="text-[10px] text-slate-400 uppercase font-bold">Hype</div>
                        <div className="text-xl font-bold text-slate-100">{card.stats.hype}</div>
                    </div>
                    </div>
                    <div className="bg-slate-800 p-3 rounded-lg flex items-center gap-3 border border-slate-700">
                    <div className="p-2 rounded bg-cyan-500/20 text-cyan-400">
                        <Heart size={20} />
                    </div>
                    <div>
                        <div className="text-[10px] text-slate-400 uppercase font-bold">Chill</div>
                        <div className="text-xl font-bold text-slate-100">{card.stats.chill}</div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        );
        };

        const Card = ({ data, onClick }) => {
        return (
            <div 
            onClick={() => onClick(data)}
            className={`group relative h-96 w-full perspective-1000 cursor-pointer`}
            >
            <div className="relative w-full h-full duration-300 ease-out transition-all group-hover:-translate-y-2 group-hover:shadow-[0_0_30px_rgba(168,85,247,0.4)] rounded-xl">
                <div className="absolute inset-0 bg-slate-800 rounded-xl overflow-hidden border border-slate-700/50 flex flex-col">
                <div className="h-12 bg-slate-900/80 flex items-center justify-between px-3 border-b border-slate-700/50">
                    <span className="font-bold text-slate-200 truncate">{data.title}</span>
                    <div className="flex gap-1">
                    {data.type === 'Vibe' && <Sparkles size={14} className="text-purple-400" />}
                    {data.type === 'Moment' && <Layers size={14} className="text-blue-400" />}
                    {data.type === 'Character' && <UserIcon />}
                    {data.type === 'Item' && <Star size={14} className="text-yellow-400" />}
                    </div>
                </div>

                <div className={`h-40 w-full flex items-center justify-center text-6xl bg-gradient-to-b ${data.section === 'og' ? 'from-slate-700 to-slate-800' : 'from-indigo-900 to-slate-900'}`}>
                    <span className="drop-shadow-lg transform transition-transform group-hover:scale-110 duration-300">{data.image}</span>
                </div>

                <div className="p-4 flex-1 flex flex-col justify-between bg-slate-800/50 backdrop-blur-sm">
                    <div>
                    <div className="flex justify-between items-center mb-2">
                        <RarityBadge rarity={data.rarity} />
                        <span className="text-xs text-slate-400 uppercase tracking-widest">{data.type}</span>
                    </div>
                    <p className="text-sm text-slate-300 leading-snug italic opacity-80 line-clamp-3">
                        "{data.description}"
                    </p>
                    </div>

                    <div className="grid grid-cols-2 gap-2 mt-3 pt-3 border-t border-slate-700/50">
                    <div className="flex items-center gap-1.5">
                        <div className="p-1 rounded bg-rose-500/20 text-rose-400">
                        <Zap size={12} />
                        </div>
                        <div>
                        <div className="text-[10px] text-slate-400 uppercase">Hype</div>
                        <div className="text-sm font-bold text-slate-200">{data.stats.hype}</div>
                        </div>
                    </div>
                    <div className="flex items-center gap-1.5">
                        <div className="p-1 rounded bg-cyan-500/20 text-cyan-400">
                        <Heart size={12} />
                        </div>
                        <div>
                        <div className="text-[10px] text-slate-400 uppercase">Chill</div>
                        <div className="text-sm font-bold text-slate-200">{data.stats.chill}</div>
                        </div>
                    </div>
                    </div>
                </div>
                </div>

                <div className="absolute inset-0 rounded-xl opacity-0 group-hover:opacity-100 pointer-events-none bg-gradient-to-tr from-transparent via-white/5 to-transparent transition-opacity duration-300" />
            </div>
            </div>
        );
        };

        function App() {
        const [searchTerm, setSearchTerm] = useState('');
        const [activeTab, setActiveTab] = useState('all'); 
        const [selectedCard, setSelectedCard] = useState(null);

        const filteredCards = useMemo(() => {
            return INITIAL_CARDS.filter(card => {
            const matchesSearch = card.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                    card.description.toLowerCase().includes(searchTerm.toLowerCase());
            const matchesTab = activeTab === 'all' || card.section === activeTab;
            return matchesSearch && matchesTab;
            });
        }, [searchTerm, activeTab]);

        const ogCards = filteredCards.filter(c => c.section === 'og');
        const reCards = filteredCards.filter(c => c.section === 're');

        return (
            <div className="min-h-screen bg-slate-950 text-slate-100 font-sans selection:bg-purple-500/30">
            
            <nav className="sticky top-0 z-50 w-full backdrop-blur-md bg-slate-950/80 border-b border-slate-800">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div className="flex flex-col md:flex-row items-center justify-between min-h-[5rem] py-3 md:py-0 gap-3 md:gap-0">
                    <div className="flex items-center gap-2 self-start md:self-auto">
                    {/* Logo Removed from here */}
                    <div>
                        <h1 className="text-2xl font-black tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">
                        VIBES.LIB
                        </h1>
                        <p className="text-[10px] text-slate-400 uppercase tracking-[0.2em] font-medium">Card Database</p>
                    </div>
                    </div>

                    <div className="w-full md:w-auto flex flex-wrap justify-center md:justify-end gap-2">
                    <button 
                        onClick={() => setActiveTab('all')}
                        className={`flex-1 md:flex-none px-3 md:px-4 py-2 rounded-lg text-xs md:text-sm font-medium transition-all whitespace-nowrap ${activeTab === 'all' ? 'bg-slate-800 text-white shadow-md' : 'text-slate-400 hover:text-white hover:bg-slate-900'}`}
                    >
                        All Cards
                    </button>
                    <button 
                        onClick={() => setActiveTab('og')}
                        className={`flex-1 md:flex-none px-3 md:px-4 py-2 rounded-lg text-xs md:text-sm font-medium transition-all whitespace-nowrap ${activeTab === 'og' ? 'bg-slate-800 text-white shadow-md' : 'text-slate-400 hover:text-white hover:bg-slate-900'}`}
                    >
                        OG Entries
                    </button>
                    <button 
                        onClick={() => setActiveTab('re')}
                        className={`flex-1 md:flex-none px-3 md:px-4 py-2 rounded-lg text-xs md:text-sm font-medium transition-all whitespace-nowrap ${activeTab === 're' ? 'bg-slate-800 text-white shadow-md' : 'text-slate-400 hover:text-white hover:bg-slate-900'}`}
                    >
                        RE Special
                    </button>
                    </div>
                </div>
                </div>
            </nav>

            <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
                <div className="mb-8 md:mb-12 relative max-w-2xl mx-auto">
                <div className="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <Search className="h-5 w-5 text-slate-500" />
                </div>
                <input
                    type="text"
                    className="block w-full pl-11 pr-4 py-3 md:py-4 bg-slate-900 border border-slate-800 rounded-2xl text-slate-200 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-purple-500/50 focus:border-transparent transition-all shadow-lg text-sm md:text-base"
                    placeholder="Search by card name, description or vibe..."
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                />
                </div>

                {(activeTab === 'all' || activeTab === 'og') && ogCards.length > 0 && (
                <div className="mb-12 md:mb-16">
                    <div className="flex items-center gap-3 md:gap-4 mb-6 md:mb-8">
                    <div className="h-px bg-slate-800 flex-1"></div>
                    <h2 className="text-xl md:text-3xl font-bold flex items-center gap-2 md:gap-3">
                        <Trophy className="text-yellow-500 w-5 h-5 md:w-8 md:h-8" />
                        <span className="bg-clip-text text-transparent bg-gradient-to-r from-yellow-200 to-yellow-500">
                        OG Contest Entries
                        </span>
                        <span className="text-xs md:text-sm font-normal text-slate-500 bg-slate-900 px-2 md:px-3 py-1 rounded-full border border-slate-800">
                        {ogCards.length}
                        </span>
                    </h2>
                    <div className="h-px bg-slate-800 flex-1"></div>
                    </div>
                    
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                    {ogCards.map((card) => (
                        <Card key={card.id} data={card} onClick={setSelectedCard} />
                    ))}
                    </div>
                </div>
                )}

                {(activeTab === 'all' || activeTab === 're') && reCards.length > 0 && (
                <div>
                    <div className="flex items-center gap-3 md:gap-4 mb-6 md:mb-8">
                    <div className="h-px bg-slate-800 flex-1"></div>
                    <h2 className="text-xl md:text-3xl font-bold flex items-center gap-2 md:gap-3">
                        <Crown className="text-purple-500 w-5 h-5 md:w-8 md:h-8" />
                        <span className="bg-clip-text text-transparent bg-gradient-to-r from-purple-300 to-indigo-400">
                        RE Special Edition
                        </span>
                        <span className="text-xs md:text-sm font-normal text-slate-500 bg-slate-900 px-2 md:px-3 py-1 rounded-full border border-slate-800">
                        {reCards.length}
                        </span>
                    </h2>
                    <div className="h-px bg-slate-800 flex-1"></div>
                    </div>

                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                    {reCards.map((card) => (
                        <Card key={card.id} data={card} onClick={setSelectedCard} />
                    ))}
                    </div>
                </div>
                )}

                {filteredCards.length === 0 && (
                <div className="text-center py-20">
                    <div className="inline-block p-6 rounded-full bg-slate-900 mb-4">
                    <Search className="h-8 w-8 text-slate-600" />
                    </div>
                    <h3 className="text-xl font-medium text-slate-300">No cards found</h3>
                    <p className="text-slate-500 mt-2">Try adjusting your search terms.</p>
                </div>
                )}
            </main>

            {selectedCard && (
                <CardModal card={selectedCard} onClose={() => setSelectedCard(null)} />
            )}

            <footer className="bg-slate-950 border-t border-slate-900 py-12">
                <div className="max-w-7xl mx-auto px-4 text-center">
                <p className="text-slate-600 text-sm">
                    ¬© 2024 Vibes Game Collection. All rights reserved.
                </p>
                </div>
            </footer>
            </div>
        );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
